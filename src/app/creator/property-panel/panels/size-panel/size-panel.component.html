<div class="size-container">
  <div class="size-expand">
    <p>Size</p>
    <div class="icon">
      <i class="fa-solid fa-chevron-down" (click)="openPanel('SizePanel')"></i>
    </div>
  </div>
  <div class="size-panel" [class.active]="panelStates.SizePanel">
    <div class="size-panel-content">
      <div class="input-container">
        <p>Width</p>
        <input class="input-border-value"
               [ngModel]="selectedBorderRadius$ | async"
               (ngModelChange)="changeBorderRadius($event)"
        >
        <input
          class="slider is-fullwidth"
          step="1"
          min="0"
          max="100"
          value="100"
          type="range"
          [ngModel]="selectedBorderRadius$ | async"
          (ngModelChange)="changeBorderRadius($event)"
        >
      </div>
    </div>
  </div>
</div>
