<div class="property-panel">
  <div class="selected-element">
    Selected Element {{elementType + ' ' + lastEditedButtonId  }}
  </div>
  <div class="typography-container">
    <div class="typography-expand">
      <p>Typography</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('typography')"></i>
      </div>
    </div>
    <div class="typography-panel"  [class.active]="showTypographyPanel">
      <p >Style</p>
      <div class="typography-panel-content">
        <div class="font-content">
          <p class="font-title">Font</p>
        </div>
        <div class="container">
          <div class="font-style-content">
            <div class="dropdown is-active">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Custom Style</span>
                  <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
                </button>
              </div>
            </div>
            <ngx-colors class="ngx-color-picker" ngx-colors-trigger [(ngModel)]="arrayColors[selectedColor]"  (change)="changeStyle('color')"></ngx-colors>
          </div>
          <div class="font-style-content">
            <div class="dropdown is-active">
              <div class="dropdown-trigger ">
                <button class="button dropdown2" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Custom Style</span>
                  <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
                </button>
              </div>
            </div>
          </div>
          <div class="text-style-container">
            <div class="input-wrapper">
              <input class="input is-small" type="text" [value]="fontSize"
                     (change)="changeStyle('fontSize')"
                     [(ngModel)]="fontSize">
              <span class="suffix">px</span>
            </div>
            <div class="input-wrapper">
              <input class="input is-small" type="text">
              <span class="suffix">px</span>
            </div>
            <div class="input-wrapper">
              <input class="input is-small" type="text">
              <span class="suffix">px</span>
            </div>
          </div>
          <div class="edit-text-container">
            <div>
            <p for="button-text-input">Edit Content text</p>
            </div>
            <input
              class="input is-primary"
              type="text"
              [(ngModel)]="lastEditedButtonText"
              (ngModelChange)="updateButtonText()"
            />
          </div>
        </div>
      </div>
      <div class="align-items" >
        <p>Text position</p>
        <div class="icon-position" >
          <label class="alignment-button-left">
            <button (click)="changeStyle('align-items', 'flex-start')"> <i class="fas fa-align-left"></i></button>
          </label>
          <label class="alignment-button-center">
            <button (click)="changeStyle('align-items', 'center')"> <i class="fas fa-align-center"></i></button>
          </label>
          <label class="alignment-button-right">
            <button (click)="changeStyle('align-items', 'flex-end')"> <i class="fas fa-align-right"></i></button>
          </label>
        </div>
      </div>
  </div>
</div>
  <div class="border-container">
    <div class="border-expand">
      <p>Borders</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('border')"></i>
      </div>
    </div>
    <div class="border-panel"  [class.active]="showBorderPanel">
      <div class="border-panel-content">
        <div class="input-container">
          <div class="border-panel">
            <div class="border-expand" [class.active]="showBorderPanel">
              <div class="icon">
                <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('border')"></i>
              </div>
            </div>
          </div>
          <p>Radius</p>
          <input class="input-border-value">
          <input class="input-border-value" [value]="borderRadius" [(ngModel)]="borderRadius">
          <input
            class="slider is-fullwidth"
            step="1"
            min="0"
            max="200"
            value="50"
            type="range"
            [value]="borderRadius"
            (change)="changeStyle('borderRadius')"
            [(ngModel)]="borderRadius"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="effects-container">
    <div class="effects-expand">
      <p>Effects</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('effects')"></i>
      </div>
    </div>
    <div class="effects-panel"  [class.active]="showEffectsPanel">
      <div class="effects-panel-content">

        <div class="input-container">
          <p>Opacity</p>
          <input class="input-border-value" [value]="opacityValue" [(ngModel)]="opacityValue">
          <input
            class="slider is-fullwidth"
            step="1"
            min="0"
            max="100"
            value="100"
            type="range"
            [value]="opacityValue"
            (change)="changeStyle('opacity')"
            [(ngModel)]="opacityValue"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="size-container">
    <div class="size-expand">
      <p>Size</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('size')"></i>
      </div>
    </div>
    <div class="size-panel"  [class.active]="showSizePanel">
      <div class="size-panel-content">
        <div class="input-container">
          <p>Width</p>
          <input class="input-border-value" [value]="opacityValue" [(ngModel)]="opacityValue">
          <input
            class="slider is-fullwidth"
            step="1"
            min="0"
            max="100"
            value="100"
            type="range"
            [value]="opacityValue"
            (change)="changeStyle('opacity')"
            [(ngModel)]="opacityValue"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="background-container">
    <div class="background-expand">
      <p>Background</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('background')"></i>
      </div>
    </div>
    <div class="background-panel"  [class.active]="showBackgroundPanel">
      <div class="background-panel-content">
        <p>Color</p>
        <ngx-colors class="ngx-color-picker" ngx-colors-trigger [(ngModel)]="arrayColors[selectedBackgroundColor]"  (change)="changeStyle('background')"></ngx-colors>
          <input class="input-border-value" [value]="arrayColors[selectedBackgroundColor]" [(ngModel)]="arrayColors[selectedBackgroundColor]">
      </div>
    </div>
  </div>
</div>
