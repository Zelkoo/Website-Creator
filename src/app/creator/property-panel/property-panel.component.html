<div class="property-panel" xmlns="http://www.w3.org/1999/html">
  <div class="selected-element">
    Selected Element {{ elementType ? elementType + ' ' + lastEditedButtonId : '' }}
  </div>
  <div class="typography-container">
    <div class="typography-expand">
      <p>Typography</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('TypographyPanel')"></i>
      </div>
    </div>
    <div class="typography-panel" [class.active]="panelStates.TypographyPanel">
      <p>Style</p>
      <div class="typography-panel-content">
        <div class="font-content">
          <p class="font-title">Font</p>
        </div>
        <div class="container">
          <div class="font-style-content">
            <div class="dropdown is-active">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Custom Style</span>
                  <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
                </button>
              </div>
            </div>
            <ngx-colors class="ngx-color-picker" ngx-colors-trigger [(ngModel)]="arrayColors[selectedColor]"
                        (change)="changeStyle('color')"></ngx-colors>
          </div>
          <div class="text-style-container">
            <div class="input-wrapper">
              <input class="input is-small" type="text" [value]="getStyleValue('fontSize')"
                     (change)="changeStyle('fontSize')" [(ngModel)]="fontSize">
              <span class="suffix">px</span>
            </div>
            <div class="input-wrapper">
              <input class="input is-small" type="text" [value]="getStyleValue('letterSpacing')"
                     (change)="changeStyle('letterSpacing')" [(ngModel)]="letterSpacing">
              <span class="suffix">px</span>
            </div>
            <div class="input-wrapper">
              <input class="input is-small" type="text" [value]="getStyleValue('lineHeight')"
                     (change)="changeStyle('lineHeight')" [(ngModel)]="lineHeight">
              <span class="suffix">px</span>
            </div>
          </div>
          <div class="edit-text-container">
            <div>
              <p for="button-text-input">Edit Content text</p>
            </div>
            <textarea
              class="input is-primary textarea"
              rows="1"
              [(ngModel)]="lastEditedButtonText"
              [value]="lastEditedButtonId !== null ? elements[lastEditedButtonId - 1]?.text : ''"
              (ngModelChange)="updateButtonText()"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="align-items">
        <p>Text position</p>
        <div class="icon-position">
          <label class="alignment-button-left">
            <button (click)="changeStyle('align-items', 'flex-start')"><i class="fas fa-align-left"></i></button>
          </label>
          <label class="alignment-button-center">
            <button (click)="changeStyle('align-items', 'center')"><i class="fas fa-align-center"></i></button>
          </label>
          <label class="alignment-button-right">
            <button (click)="changeStyle('align-items', 'flex-end')"><i class="fas fa-align-right"></i></button>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="border-container">
    <div class="border-expand">
      <p>Borders</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('BorderPanel')"></i>
      </div>
    </div>
    <div class="border-panel" [class.active]="panelStates.BorderPanel">
      <div class="border-panel-content">
        <div class="input-container">
          <p>Radius</p>
          <input class="input-border-value">
          <input class="input-border-value"
                 [value]="lastEditedButtonId !== null ? elements[lastEditedButtonId - 1]?.style?.borderRadius : ''"
                 [(ngModel)]="borderRadius">
          <input
            class="slider is-fullwidth"
            step="1"
            min="0"
            max="200"
            value="50"
            type="range"
            [value]="lastEditedButtonId !== null ? elements[lastEditedButtonId - 1]?.style?.borderRadius : ''"
            (change)="changeStyle('borderRadius')"
            [(ngModel)]="borderRadius"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="effects-container">
    <div class="effects-expand">
      <p>Effects</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('EffectsPanel')"></i>
      </div>
    </div>
    <div class="effects-panel" [class.active]="panelStates.EffectsPanel">
      <div class="effects-panel-content">
        <div class="input-container">
          <p>Opacity</p>
          <input class="input-border-value" [value]="opacityValue" [(ngModel)]="opacityValue">
          <input
            class="slider is-fullwidth"
            step="1"
            min="0"
            max="100"
            value="100"
            type="range"
            [value]="opacityValue"
            (change)="changeStyle('opacity')"
            [(ngModel)]="opacityValue"
          >
        </div>

      </div>
    </div>
  </div>
  <div class="size-container">
    <div class="size-expand">
      <p>Size</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('SizePanel')"></i>
      </div>
    </div>
    <div class="size-panel" [class.active]="panelStates.SizePanel">
      <div class="size-panel-content">
        <div class="input-container">
          <p>Width</p>
          <input class="input-border-value" [value]="opacityValue" [(ngModel)]="opacityValue">
          <input
            class="slider is-fullwidth"
            step="1"
            min="0"
            max="100"
            value="100"
            type="range"
            [value]="opacityValue"
            (change)="changeStyle('opacity')"
            [(ngModel)]="opacityValue"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="background-container">
    <div class="background-expand">
      <p>Background</p>
      <div class="icon">
        <i class="fa-solid fa-chevron-down" (click)="togglePropertyPanel('BackgroundPanel')"></i>
      </div>
    </div>
    <div class="background-panel" [class.active]="panelStates.BackgroundPanel">
      <div class="background-panel-content">
        <p>Color</p>
        <ngx-colors class="ngx-color-picker" ngx-colors-trigger [(ngModel)]="arrayColors[selectedBackgroundColor]"
                    (change)="changeStyle('background')"></ngx-colors>
        <input class="input-border-value" [value]="arrayColors[selectedBackgroundColor]"
               [(ngModel)]="arrayColors[selectedBackgroundColor]">
      </div>
      <app-file-upload-form></app-file-upload-form>
    </div>
  </div>
</div>
