<div class="property-panel">
  <div class="selected-element">
    Selected Element {{ elementType ? elementType + ' ' + lastEditedButtonId : '' }}
  </div>
  <app-typography-panel></app-typography-panel>
  <app-background-panel></app-background-panel>
  <app-border-panel [elements]="elements" [selector]="selector"
                    [lastEditedButtonId]="lastEditedButtonId"></app-border-panel>
  <app-effect-panel [elements]="elements" [selector]="selector"
                    [lastEditedButtonId]="lastEditedButtonId"></app-effect-panel>
  <app-size-panel [elements]="elements" [selector]="selector"
                    [lastEditedButtonId]="lastEditedButtonId"></app-size-panel>

</div>
